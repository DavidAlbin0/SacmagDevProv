<header>
    <div class="logo">
        <a [routerLink]="['/inicio']">
            <img src="../assets/img/logo.png" alt="">
        </a>

    </div>
    <div class="toggle" (click)="menu();"></div>
    <nav class="navigation">

        <a [routerLink]="['/inicios']" (click)="menu()" [routerLinkActive]="['active']">Inicio</a>
        <a [routerLink]="['/datos']" [routerLinkActive]="['active']" (click)="menu()" *ngIf="identity!='{}'">Datos Generales</a>
        <a [routerLink]="['/proveedores']" [routerLinkActive]="['active']" (click)="menu()" *ngIf="rol != 'proveedor' && identity!='{}'">Proveedores</a>
        <a [routerLink]="['/archivos']" [routerLinkActive]="['active']" (click)="menu()" *ngIf="rol == 'proveedor' && identity!='{}'">Archivos</a>
        <a [routerLink]="['/registro']" [routerLinkActive]="['active']" (click)="menu()" *ngIf="rol != 'proveedor'">Registro de  Proveedores</a>
        <a [routerLink]="['/registro-usuarios']" [routerLinkActive]="['active']" (click)="menu()" *ngIf="rol == 'administrador' && identity!='{}'">Registrar Usuario</a>


        <a (click)="logOut()" href="#" *ngIf="identity!='{}'">Salir</a>
    </nav>
</header>

<router-outlet></router-outlet>
